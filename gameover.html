<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Game Over</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="screen fade-in" id="gameover-screen">
  <h1>‚ò†Ô∏è Game Over</h1>
  <p>Sua pontua√ß√£o: <span id="final-score">0</span></p>
  <p>üèÜ Recorde: <span id="best-score-end">0</span></p>

  <button id="retry-btn">Jogar novamente</button>

</div>

<script>
  document.getElementById("final-score").textContent =
    localStorage.getItem("lastScore") || 0;

  document.getElementById("retry-btn").onclick = () => {
    const screen = document.getElementById("gameover-screen");
    screen.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "jogo.html";
    }, 800);
  };
</script>

<script>
  const finalScore = document.getElementById("final-score");
  const bestScoreEnd = document.getElementById("best-score-end");

  const lastScore = localStorage.getItem("lastScore") || 0;
  const bestScore = localStorage.getItem("bestScore") || 0;

  finalScore.textContent = lastScore;
  bestScoreEnd.textContent = bestScore;
</script>

</body>
</html>
